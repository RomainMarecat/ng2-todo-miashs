<h2 md-dialog-title>Edit the description</h2>
<div md-dialog-content *ngIf="todo">
  <label for="description" *ngIf="todo.description && !editing" (dblclick)="edit()">
    {{ todo.description }}
  </label>
  <label for="description" *ngIf="!todo.description && !editing" (dblclick)="edit()">
    No description for the moment
  </label>
  <form *ngIf="editing" (ngSubmit)="setDescription(newDescription.value)">
    <textarea class="edit" [ngModel]="todo.description" #newDescription name="description"></textarea>
  </form>
</div>
<div md-dialog-actions>
  <button type="button" md-raised-button (click)="dialogRef.close(false)">
    Cancel
  </button>
  <button type="button" md-raised-button (click)="saveAndClose()">
    Save
  </button>
</div>
